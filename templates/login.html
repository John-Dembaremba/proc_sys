{% extends 'base_accounts.html' %}

{% block title %}Login to Procument System{% endblock %}

{% block body %}
  <div class="container">
      <h1 class="text-centre log my-4">
          <a href="{% url 'home' %}">Procument System</a>
      </h1>
      <div class="row justify-content-centre">
          <div class="col-lg-4 col-md-6 col-sm-8">
              <div class="card">
                  <div class="card-body">
                      <h3 class="card-title">Login</h3>
                  </div>
                  <form method="POST" novalidate>
                      {% csrf_token %}
                      <input type="hidden" name="text" value="{{ next }}"> <!-- login redirect using next and directed back where were -->
                      {% include 'includes/form.html' %}
                      <button type="submit" class="btn btn-primary btn-block">Log in</button>
                  </form>
              </div>
              <div class="card-footer text-muted text-centre">
                  New to Procurement System? <a href="{% url 'signup' %}">Sign up</a>
              </div>
              <div class="text-centre py-2">
                  <small>
                      <a href="{% url 'password_reset' %}" class="text-muted">Forget password</a>
                  </small>
              </div>
          </div>
      </div>
  </div>
{% endblock %}
